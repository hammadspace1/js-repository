<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readDataFromAPI</title>
</head>
<body>

    
</body>
<script>
    const xml = new XMLHttpRequest()
    const api = 'https://api.github.com/users/hammadspace1';
    xml.open('GET',api);
    xml.onreadystatechange = function(){
        if(xml.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(`UserName is ${data.name}
            This account has been Created on ${data.created_at}`)
        }
    }
    xml.send();
</script>
</html>
