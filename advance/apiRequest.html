<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readDataFromAPI</title>
    <style>
        .main{
            width:200px;
            height:300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="main"></div>

    
</body>
<script>    const url = 'https://api.github.com/users/hiteshchoudhary'

    const xhr = new XMLHttpRequest();
    xhr.open('GET',url)
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            document.querySelector('.main').style.backgroundImage = 'url("' + data.avatar_url + '")';
        }
    }
    xhr.send();
</script>
</html>
