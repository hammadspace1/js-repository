<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Random Color Changer</h1>
    <button id="start">Start Changing Color</button>
    <button id="stop">Stop Changin Color</button>
</body>
<script>
    const randomColor = function(){
        const hexaCode = "0123456789ABCDEF";
        let color = '#';
        for(let i= 0; i<6; i++){
            color += hexaCode[Math.floor(Math.random()*16)];
        }
        return color;
    }
    let std;

    document.querySelector('#start').addEventListener('click',function(){
        std = setInterval(colorChanger,1000);

        function colorChanger(){
            document.body.style.backgroundColor = randomColor();
        }

    })

    document.querySelector('#stop').addEventListener("click",function(){
        clearInterval(std);
    })
</script>
</html>
